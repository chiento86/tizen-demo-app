<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen TV basic template generated by Samsung TV Web IDE" />

  <title>DEMO ADS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width:100%;
      height:100%;
    }
    
    iframe{
      width:100vw;
      height:100vh;
    }

    body::-webkit-scrollbar {
      display: none;
    }

  </style>
  
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script>
  	function registerKeys() {
      if (typeof (tizen) != 'undefined' && tizen.tvinputdevice && tizen.tvinputdevice.getSupportedKeys) {
        try {
          var w = tizen.tvinputdevice.getSupportedKeys();
         for (var x = 0; x < w.length; x++) {
            switch (w[x].name) {
              case "ColorF0Red":
              case "ColorF1Green":
              case "ColorF2Yellow":
              case "ColorF3Blue":
              case "MediaRewind":
              case "MediaFastForward":
              case "MediaPlayPause":
              case "MediaPause":
              case "MediaPlay":
              case "MediaStop":
              case "0":
              case "1":
              case "2":
              case "3":
              case "4":
              case "5":
              case "6":
              case "7":
              case "8":
              case "9":
                tizen.tvinputdevice.registerKey(w[x].name);
                break;
            }
          }
        } catch (y) {
          //console.log("Tizen is not supported or failed to register keys");
        }
      }
    }

    function onLoadHandler(){
		registerKeys();
		document.getElementById('demo-app-iframe').focus();
    }
  </script>
</head>

	<body onload="onLoadHandler()">
		<iframe src="http://172.117.0.34:3000" id="demo-app-iframe" width="100%" height="100%" frameborder="0" tabindex="1"></iframe>
	</body>
</html>
